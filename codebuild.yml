version: 0.2

env:
  variables:
    ECR_REPO_NAME: demo
    
phases:
  pre_build:
    commands:
      - aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin ${ECR_URL}
      - chmod +x tag.sh
      - chmod +x push_ecr.sh
  build:  
    commands:
      - docker-compose build
      - ./tag.sh
      - docker images | grep demo
         
  post_build:
    commands:
      - ./push_ecr.sh
   


