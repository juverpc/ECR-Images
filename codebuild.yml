version: 0.2

env:
  variables:
    #ECR_URL: 624733648801.dkr.ecr.us-east-1.amazonaws.com
    IMAGE_NAME1: demo:sagemaker-safety-image
    IMAGE_NAME2: demo:sagemaker-fnb-image

phases:
  pre_build:
    commands:
      - aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin ${ECR_URL}
  build:  
    commands:
      - docker-compose build
      - docker tag ${IMAGEN_NAME1} ${ECR_URL}/${IMAGEN_NAME1}
      - docker tag ${IMAGEN_NAME2} ${ECR_URL}/${IMAGEN_NAME2}
     
  post_build:
    commands:
      - docker push ${ECR_URL}/${IMAGEN_NAME1}
      - docker push ${ECR_URL}/${IMAGEN_NAME2}


