version: 0.2

env:
  variables:
    #ECR_URL: 624733648801.dkr.ecr.us-east-1.amazonaws.com
    ECR_REPO_NAME: demo
    #TAG_IMAGE1: sagemaker-safety-image
    #TAG_IMAGE2: sagemaker-fnb-image

phases:
  pre_build:
    commands:
      - aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin ${ECR_URL}
      - chmod +x tag.sh
  build:  
    commands:
      - docker-compose build
      - ./tag.sh
      - docker images | grep demo
      #- docker tag ${ECR_REPO_NAME}:${TAG_IMAGE1} ${ECR_URL}/${ECR_REPO_NAME}:${TAG_IMAGE1}
      #- docker tag ${ECR_REPO_NAME}:${TAG_IMAGE2} ${ECR_URL}/${ECR_REPO_NAME}:${TAG_IMAGE2}
     
  post_build:
    commands:
      - docker push ${ECR_URL}/${ECR_REPO_NAME}:${TAG_IMAGE1}
      - docker push ${ECR_URL}/${ECR_REPO_NAME}:${TAG_IMAGE2}


